<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google map</title>
    <style>
        #map{
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQ5UUt1iKjx6RfUI7m499iuut4L9-kYb0&callback=initMap"></script>
    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Uluru
            const taipei_city = { lat: 25.043208182081546, lng: 121.52478977931182};
            // The map, centered at Uluru
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 18,
                center: taipei_city,
            });
            const img = "img/placeholder.png";
            // The marker, positioned at Uluru
            const marker = new google.maps.Marker({
                position: taipei_city,
                map: map,
                title:"台北商業大學",
                icon: img
            });
            const infowindow = new google.maps.InfoWindow({
                content: "到台北商業大學上課<br><h1>台北商業大學</h1>",
                ariaLabel: "台北商業大學"
            });
        
            marker.addListener("click", () => {
                infowindow.open({
                anchor: marker,
                map
                });
            });
        }

        window.initMap = initMap;
    </script>
</body>
</html>
